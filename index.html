<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.bundle.min.js"
        integrity="sha512-w3u9q/DeneCSwUDjhiMNibTRh/1i/gScBVp2imNVAMCt6cUHIw6xzhzcPFIaL3Q1EbI2l+nu17q2aLJJLo4ZYg=="
        crossorigin="anonymous" Â  referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="resumeDiv">
        <div id="createResumeFormDiv">
            <div id="loader"></div>
            <div id="alert">
                <span id="closebtn" onclick="closeErrorAlert()">&times;</span>
                <span id="error_message"></span>
            </div>

            <!-- Create Account Heading -->
            <p id="createResumeHeading">Create Resume</p>


            <form method="post" onsubmit="createResume(event)">
                <div class="inputDiv">
                    <input id="name" type="name" placeholder="Your Name">
                </div>
                <div class="inputDiv">
                    <input id="jobTitle" type="text" placeholder="Your job title">
                </div>
                <div class="inputDiv">
                    <input id="email" type="email" placeholder="Your Email">
                </div>
                <div class="inputDiv">
                    <input id="phoneNum" type="number" placeholder="Phone No">
                </div>
                <div class="inputDiv">
                    <textarea id="profileBio" placeholder="Enter profile bio" maxlength="400"></textarea>
                </div>
                <div class="inputDiv">
                    <input id="educationInput" type="text" placeholder="Add Education">
                    <button class="addBtn" onclick="addEducation(event)">+</button>
                    <ul id="educationList"></ul>
                </div>
                <div class="inputDiv">
                    <input id="experienceInput" type="text" placeholder="Add Experience">
                    <button class="addBtn" onclick="addExperience(event)">+</button>
                    <ul id="experienceList"></ul>
                </div>
                <div class="inputDiv">
                    <input id="skillsInput" type="text" placeholder="Add Skills">
                    <button class="addBtn" onclick="addSkill(event)">+</button>
                    <ul id="skillsList"></ul>
                </div>
                <div class="inputDiv">
                    <input id="languageInput" type="text" placeholder="Add Language">
                    <button class="addBtn" onclick="addLanguage(event)">+</button>
                    <ul id="languageList"></ul>
                </div>
                <div class="inputDiv">
                    <h3 class="profilePicHeading">Upload Profile Picture</h3>
                    <img id="fileImg" src="" alt="">
                    <input type="file" id="fileInput" onchange="uploadProfilePic()" />
                </div>
                <!-- Create Resume Button -->

                <button class="createResumeBtn" onclick="createResume(event)">Create</button>
            </form>
        </div>

    </div>

    <!-- Create Account Heading -->
    <div id="editResumeDiv">
        <p id="editResumeHeading">Edit Resume</p>
        <form method="post" onsubmit="updateResume(event)">
            <div class="inputDiv">
                <input id="editNameField" type="name" placeholder="Your Name">
            </div>
            <div class="inputDiv">
                <input id="editJobTitleField" type="text" placeholder="Your job title">
            </div>
            <div class="inputDiv">
                <input id="editEmailField" type="email" placeholder="Your Email">
            </div>
            <div class="inputDiv">
                <input id="editPhoneNumField" type="number" placeholder="Phone No">
            </div>
            <div class="inputDiv">
                <textarea id="editProfileBioField" placeholder="Enter profile bio" maxlength="400"></textarea>
            </div>
            <div class="inputDiv">
                <input id="editEducationInputField" type="text" placeholder="Add Education">
                <button class="addBtn" onclick="addeditEducation(event)">+</button>
                <ul id="editEducationList"></ul>
            </div>
            <div class="inputDiv">
                <input id="editExperienceInputField" type="text" placeholder="Add Experience">
                <button class="addBtn" onclick="addeditExperience(event)">+</button>
                <ul id="editExperienceList"></ul>
            </div>
            <div class="inputDiv">
                <input id="editSkillsInputField" type="text" placeholder="Add Skills">
                <button class="addBtn" onclick="addeditSkill(event)">+</button>
                <ul id="editSkillsList"></ul>
            </div>
            <div class="inputDiv">
                <input id="editLanguageInputField" type="text" placeholder="Add Language">
                <button class="addBtn" onclick="addeditLanguage(event)">+</button>
                <ul id="editLanguageList"></ul>
            </div>
            <!-- Update Resume Button -->

            <button class="updateResume" onclick="updateResume(event)">Update Resume</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.bundle.min.js"
        integrity="sha512-w3u9q/DeneCSwUDjhiMNibTRh/1i/gScBVp2imNVAMCt6cUHIw6xzhzcPFIaL3Q1EbI2l+nu17q2aLJJLo4ZYg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="resume-builder.js"></script>
    <script>
        const downloadPdf = () => {
            var resume = document.getElementById("myResumeDiv");

            const options = {
                fileName: 'resume.pdf',
                image: {
                    type: 'jpeg',
                    quality: 0.98
                },
                html2canvas: {
                    scale: 2
                },
                jsPDF: {
                    unit: 'mm',
                    format: 'a4'
                }
            }

            html2pdf(resume)
        };
    </script>
</body>

</html>
